<html lang="en">
<head>

<body>

    <hr>

    <!-- Task_2 -->

            <input value="Right" class="right-input" type="text">

    <hr>

    <!-- Task_3 -->

        <input id="text" type="text">

            <button class="btn-on btn">On</button>
        </div>
    </div>

    <hr>

    <!-- Task_4 -->
    <div class="task_wrapper">
        <input id="message" type="text">
        <button id="btn" class="btn">Call a message</button>
    </div>

    <hr>

    <!-- Task_5 -->
    <div class="task_wrapper">
        <input id="number" type="number">
        <button id="button" class="btn">Squared</button>
    </div>
